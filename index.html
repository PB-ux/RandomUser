<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Random user</title>
  </head>
  <body>
    <section class="main">
      <div class="card mb-3">
        <div class="row no-gutters">
          <div class="card-img-wrapper col-md-4" id="cardImg">
            <img
              class="card-img rounded-circle"
              src="https://image.freepik.com/free-icon/important-person_318-10744.jpg"
              alt="avatar"
              id="Avatar"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Информация о пользователе</h5>
              <ul class="card-list">
                <li id="Surname">ФИО:</li>
                <li id="Female">Пол:</li>
                <li id="Address">Город:</li>
                <li id="Email">Email:</li>
                <li id="DataAge">Дата рождения и возраст:</li>
                <li id="Phone">Телефон:</li>
              </ul>
              <button
                type="button"
                class="card-button btn btn-primary"
                onclick="getResponse()"
                id="Loader"
              >
                <span class="card-button__text">Start</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./src/script/fetch.js"></script>
  </body>
</html>
